apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
  labels:
    k8s-app: fluent-bit
data:
  # Configuration files: server, input, filters and output
  # ======================================================
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-elasticsearch.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  parsers.conf: |
    [PARSER]
        Name   counter
        Format regex
        Regex  ^(?<sr_no>\d+): (?<weekday>\w+) (?<month>\w+) (?<day>\w+) (?<time>\d{2}:\d{2}:\d{2}) (?<time_standard>\w+) (?<ye_ar>\d{4})

    [PARSER]
        Name   webapp
        Format regex
        Regex  ^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<webapp_time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<webapp_status_code>[^ ]*) (?<size>[^ ]*)$
        Time_Key time_web
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name   json
        Format json
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
        # Command      |  Decoder | Field | Optional Action
        # =============|==================|=================
        Decode_Field_As   escaped    log

    [PARSER]
        Name        syslog
        Format      regex
        Regex       ^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key    time
        Time_Format %b %d %H:%M:%S

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube*docxtract*webapp*
        Kube_URL            https://kubernetes.default.svc.cluster.local:443
        Merge_Log           On
        K8S-Logging.Parser  On

    [FILTER]
        Name                kubernetes
        Match               kube*default*counter*
        Kube_URL            https://kubernetes.default.svc.cluster.local:443
        Merge_Log           On
        K8S-Logging.Parser  On

    [FILTER]
        Name                grep
        Match               kube*docxtract*webapp*
        Exclude             log health_check


  output-elasticsearch.conf: |

    [OUTPUT]
        Name                  es
        Match                 kube*docxtract*webapp*
        Host                  ${FLUENT_ELASTICSEARCH_HOST}
        Port                  ${FLUENT_ELASTICSEARCH_PORT}
        Type                  webapp_type
        Logstash_Prefix       docxtract-webapp
        Logstash_DateFormat   %m.%Y
        Logstash_Format       On

    [OUTPUT]
        Name            es
        Match           kube*default*counter*
        Host            ${FLUENT_ELASTICSEARCH_HOST}
        Port            ${FLUENT_ELASTICSEARCH_PORT}
        Index           default-counter
        Parser          counter
        Key_Name        log